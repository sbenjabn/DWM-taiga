<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: ¿Olvidaste tu contraseña? -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Ingrese su dirección de correo electrónico -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Correo electrónico -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Correo electrónico -->
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Botón: Enviar -->
  </div>
</div>

</body>
</html>
