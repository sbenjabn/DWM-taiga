<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Historial de Interacciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Título: Interacciones (Cliente) -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div>
  </div>

  <!-- Encabezados de tabla: Interacciones -->
  <div class="row mb-2">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Pedido -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Fecha -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Producto -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Monto -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Canal de compra -->
  </div>

  <!-- Filas de Interacciones -->
  <div class="row mb-2">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Número de pedido -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Fecha -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Producto comprado -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Monto -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Canal de compra -->
  </div>
  <div class="row mb-2">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Número de pedido -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Fecha -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Producto comprado -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Monto -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Canal de compra -->
  </div>
  <div class="row mb-4">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Número de pedido -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Fecha -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Producto comprado -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Monto -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Canal de compra -->
  </div>

  <!-- Título: Reclamos -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div>
  </div>

  <!-- Encabezados de tabla: Reclamos -->
  <div class="row mb-2">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Reclamo -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Fecha -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Motivo -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Respuesta dada -->
  </div>

  <!-- Filas de reclamos -->
  <div class="row mb-2">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Número de reclamo -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Fecha -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Motivo -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Respuesta dada -->
  </div>
  <div class="row mb-4">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Número de reclamo -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Fecha -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Motivo -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Respuesta dada -->
  </div>
</div>

</body>
</html>
