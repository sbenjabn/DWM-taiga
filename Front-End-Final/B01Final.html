<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Big Bite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-md-6 offset-md-3 bg-white p-4 rounded shadow-sm">
      <h3 class="mb-4 text-center">Iniciar sesión</h3>

      <!-- Campo Usuario -->
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control mb-3" placeholder="cliente@ejemplo.com">

      <!-- Campo Password -->
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control mb-3" placeholder="••••••••">

      <!-- Botón Iniciar Sesión -->
      <button class="btn btn-primary w-100 mb-3" onclick="login()">Iniciar sesión</button>

      <!-- Enlace Recuperar Contraseña -->
      <div class="text-center mb-3">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Campo Nuevo Usuario -->
      <div class="text-center">
        <p>¿Nuevo usuario?</p>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalRegistro">Registrar</button>
      </div>

      <!-- Mensaje de error -->
      <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
    </div>
  </div>
</div>

<!-- Modal 2FA -->
<div class="modal fade" id="modal2FA" tabindex="-1" aria-labelledby="modal2FALabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Autenticación en dos pasos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label for="code2fa" class="form-label">Ingresa el código enviado</label>
        <input type="text" id="code2fa" class="form-control" placeholder="654321">
        <div id="codeError" class="text-danger mt-2 d-none">Código incorrecto</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="verify2FA()">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Registro -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registro de nuevo usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Nombre completo</label>
        <input type="text" id="regNombre" class="form-control mb-3" placeholder="Ej: Luis Ramírez">

        <label class="form-label">Correo electrónico</label>
        <input type="email" id="regEmail" class="form-control mb-3" placeholder="Ej: cliente@ejemplo.com">

        <label class="form-label">Contraseña</label>
        <input type="password" id="regPass" class="form-control mb-3" placeholder="••••••••">

        <label class="form-label">Confirmar contraseña</label>
        <input type="password" id="regConfirm" class="form-control mb-3" placeholder="••••••••">

        <div id="regError" class="text-danger d-none"></div>
        <div id="regSuccess" class="text-success d-none"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="registrar()">Crear cuenta</button>
      </div>
    </div>
  </div>
</div>

<script>
let failedAttempts = 0;

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  errorMsg.classList.add("d-none");

  if (email === "cliente@ejemplo.com" && password === "Segura2025") {
    const modal = new bootstrap.Modal(document.getElementById("modal2FA"));
    modal.show();
  } else {
    failedAttempts++;
    if (failedAttempts >= 5) {
      errorMsg.textContent = "Cuenta bloqueada por seguridad, intente más tarde o recupere su contraseña";
    } else {
      errorMsg.textContent = "Credenciales inválidas";
    }
    errorMsg.classList.remove("d-none");
  }
}

function verify2FA() {
  const code = document.getElementById("code2fa").value.trim();
  const codeError = document.getElementById("codeError");

  if (code === "654321") {
    alert("Autenticación exitosa. Redirigiendo al panel...");
  } else {
    codeError.classList.remove("d-none");
  }
}

function registrar() {
  const nombre = document.getElementById("regNombre").value.trim();
  const email = document.getElementById("regEmail").value.trim();
  const pass = document.getElementById("regPass").value;
  const confirm = document.getElementById("regConfirm").value;
  const error = document.getElementById("regError");
  const success = document.getElementById("regSuccess");

  error.classList.add("d-none");
  success.classList.add("d-none");

  if (!nombre || !email || !pass || !confirm) {
    error.textContent = "Todos los campos son obligatorios";
    error.classList.remove("d-none");
    return;
  }
  if (pass !== confirm) {
    error.textContent = "Las contraseñas no coinciden";
    error.classList.remove("d-none");
    return;
  }
  success.textContent = "Registro exitoso. Puedes iniciar sesión.";
  success.classList.remove("d-none");
}
</script>

</body>
</html>
