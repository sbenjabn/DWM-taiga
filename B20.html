<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Generar Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Sección: Rango -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Rango -->
  </div>

  <!-- Campo: Día -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Día -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Día -->
  </div>

  <!-- Campo: Mes -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Mes -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Mes -->
  </div>

  <!-- Campo: Año -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Año -->
  </div>
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Año -->
  </div>

  <!-- Sección: Tipo -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Tipo -->
  </div>

  <!-- Campo: Tipo de reporte -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Tipo de reporte -->
  </div>
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Tipo de reporte -->
  </div>

  <!-- Botones: Atrás y Continuar -->
  <div class="row">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Botón: Atrás -->
    <div class="col-6 d-flex justify-content-end"></div>   <!-- Botón: Continuar -->
  </div>
</div>

</body>
</html>
