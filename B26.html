<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Seguimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Título: Número del pedido -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Número del pedido -->
  </div>

  <!-- Encabezados -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Estado del pedido -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Nombre del repartidor -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Tiempo estimado de llegada -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Hora de cambio de estado -->
  </div>

  <!-- Fila 1 -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Estado actual del pedido -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Nombre del repartidor -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Tiempo estimado de llegada -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Hora de cambio de estado -->
  </div>

  <!-- Botón: Atrás -->
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Botón: Atrás -->
  </div>
</div>

</body>
</html>
