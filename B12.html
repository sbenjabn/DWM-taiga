<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Clasificación de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Buscar producto + campo + botón agregar -->
  <div class="row mb-4">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Buscar producto -->
    <div class="col-8 d-flex justify-content-start"></div> <!-- Input: Nombre de producto -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: + Agregar -->
  </div>

  <!-- Categoría -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Nombre de categoría -->
  </div>
  <div class="row mb-2">
    <div class="col-10 d-flex justify-content-start"></div> <!-- Texto: Producto -->
    <div class="col-2 d-flex justify-content-end"></div>   <!-- Botón: Cambiar -->
  </div>

  <!-- Categoría 2 -->
  <div class="row mt-4 mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Nombre de categoría -->
  </div>
  <div class="row mb-2">
    <div class="col-10 d-flex justify-content-start"></div> <!-- Texto: Producto -->
    <div class="col-2 d-flex justify-content-end"></div>   <!-- Botón: Cambiar -->
  </div>

  <!-- Categoría 3 -->
  <div class="row mt-4 mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Nombre de categoría -->
  </div>
  <div class="row mb-2">
    <div class="col-10 d-flex justify-content-start"></div> <!-- Texto: Producto -->
    <div class="col-2 d-flex justify-content-end"></div>   <!-- Botón: Cambiar -->
  </div>

</body>
</html>
