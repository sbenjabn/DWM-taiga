<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Gestión de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Buscar venta + campo -->
  <div class="row mb-4">
    <div class="col-10 d-flex justify-content-start"></div> <!-- Texto: Buscar número de venta -->
    <div class="col-2 d-flex justify-content-end"></div>   <!-- Input: Número de venta -->
  </div>

  <!-- Título de la tabla -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Lista de ventas -->
  </div>

  <!-- Encabezados de tabla -->
  <div class="row mb-2">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Texto: Número de venta -->
    <div class="col-6 d-flex justify-content-start"></div> <!-- Texto: Estado -->
  </div>

  <!-- Fila de venta 1 -->
  <div class="row mb-2">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Texto: Número de venta -->
    <div class="col-6 d-flex justify-content-start"></div> <!-- Texto: Estado -->
  </div>

  <!-- Fila de venta 2 -->
  <div class="row mb-2">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Texto: Número de venta -->
    <div class="col-6 d-flex justify-content-start"></div> <!-- Texto: Estado -->
  </div>

  <!-- Fila de venta 3 -->
  <div class="row mb-2">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Texto: Número de venta -->
    <div class="col-6 d-flex justify-content-start"></div> <!-- Texto: Estado -->
  </div>
</div>

</body>
</html>
