<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Edición de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Campo: Nombre del producto -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Nombre -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Nombre -->
  </div>

  <!-- Campo: Descripción -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Descripción -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Descripción -->
  </div>

  <!-- Campo: Precio -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Precio -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Precio -->
  </div>

  <!-- Campo: Categoría -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Categoría -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Categoría -->
  </div>

  <!-- Botones: Cancelar y Guardar cambios -->
  <div class="row mt-4">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Botón: Cancelar -->
    <div class="col-6 d-flex justify-content-end"></div>   <!-- Botón: Guardar cambios -->
  </div>
</div>

</body>
</html>
