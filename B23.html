<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Orden de Despacho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Título de la tabla -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Órdenes -->
  </div>

  <!-- Encabezados de tabla -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Número de orden -->
    <div class="col-8 d-flex justify-content-start"></div> <!-- Productos solicitados -->
  </div>

  <!-- Fila 1 -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Número de orden -->
    <div class="col-6 d-flex justify-content-start"></div> <!-- Productos solicitados -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Check -->
  </div>

  <!-- Fila 2 -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Número de orden -->
    <div class="col-6 d-flex justify-content-start"></div> <!-- Productos solicitados -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Check -->
  </div>

  <!-- Fila 3 -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Número de orden -->
    <div class="col-6 d-flex justify-content-start"></div> <!-- Productos solicitados -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Check -->
  </div>

  <!-- Botón: Atrás -->
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Botón: Atrás -->
  </div>
</div>

</body>
</html>
