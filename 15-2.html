<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Confirmar Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Título de la tabla -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Número de venta -->
  </div>

  <!-- Checkbox 1 -->
  <div class="row mb-2">
    <div class="col-10 d-flex justify-content-start"></div> <!-- Texto: Datos de cliente -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Checkbox: Datos de cliente -->
  </div>

  <!-- Checkbox 2 -->
  <div class="row mb-2">
    <div class="col-10 d-flex justify-content-start"></div> <!-- Texto: Productos -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Checkbox: Productos -->
  </div>

  <!-- Checkbox 3 -->
  <div class="row mb-4">
    <div class="col-10 d-flex justify-content-start"></div> <!-- Texto: Comprobante de venta -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Checkbox: Comprobante de venta -->
  </div>

  <!-- Botones: Cancelar y Confirmar venta -->
  <div class="row">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Botón: Cancelar -->
    <div class="col-6 d-flex justify-content-end"></div>   <!-- Botón: Confirmar venta -->
  </div>
</div>

</body>
</html>
