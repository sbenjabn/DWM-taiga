<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Descuento automático</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Buscar ingrediente + campo + botón nuevo -->
  <div class="row mb-4">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Buscar ingrediente -->
    <div class="col-8 d-flex justify-content-start"></div> <!-- Input: Nombre de ingrediente -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: + Nuevo -->
  </div>

  <!-- Título de la tabla -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Lista de ingredientes -->
  </div>

  <!-- Encabezados de tabla -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Texto: Ingredientes -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Texto: Última modificación -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Texto: Cantidad -->
  </div>

  <!-- Fila de ingrediente 1 -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Nombre de ingrediente -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Última modificación -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Texto: Cantidad -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: + -->
  </div>

  <!-- Fila de ingrediente 2 -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Nombre de ingrediente -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Última modificación -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Texto: Cantidad -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: + -->
  </div>

  <!-- Fila de ingrediente 3 -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Nombre de ingrediente -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Última modificación -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Texto: Cantidad -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: + -->
  </div>

  <!-- Sección: Pedido -->
  <div class="row mt-5 mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Pedido -->
  </div>
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Panel de pedido -->
  </div>
</div>

</body>
</html>
