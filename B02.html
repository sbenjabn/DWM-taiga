<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Buscar usuario + campo + botón nuevo -->
  <div class="row mb-4">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Buscar usuario -->
    <div class="col-8 d-flex justify-content-start"></div> <!-- Campo: Input búsqueda -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: + Nuevo -->
  </div>

  <!-- Título de la tabla -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Lista de usuarios -->
  </div>

  <!-- Encabezados de la tabla -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Columna: Nombre -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Columna: Rol actual -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Columna: Acciones -->
  </div>

  <!-- Fila de usuario 1 -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Nombre: Camila Rojas -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Rol: Vacío -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Acción: Asignar -->
  </div>

  <!-- Fila de usuario 2 -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Nombre: Luis Ramírez -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Rol: Encargado de cocina -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Acción: Cambiar -->
  </div>
  
  <!-- Fila de usuario 3 -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Nombre: Vacío -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Rol: Vacío -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Acción: Vacío -->
  </div>

  <!-- Fila de usuario 4 -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Nombre: Vacío -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Rol: Vacío -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Acción: Vacío -->
  </div>

  <!-- Fila de usuario 5 -->
  <div class="row mb-2">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Nombre: Vacío -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Rol: Vacío -->
    <div class="col-4 d-flex justify-content-start"></div> <!-- Acción: Vacío -->
  </div>
</div>

</body>
</html>
