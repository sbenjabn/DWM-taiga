<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Reporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Título del reporte -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Reporte "Tipo de reporte" (periodo) -->
  </div>

  <!-- Encabezados de tabla -->
  <div class="row mb-2">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Encabezado 1 -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Encabezado 2 -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Encabezado 3 -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Encabezado 4 -->
    <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Encabezado 5 -->
  </div>

  <!-- Fila 1 -->
  <div class="row mb-2">
    <div class="col-2 d-flex justify-content-start"></div>
    <div class="col-2 d-flex justify-content-start"></div>
    <div class="col-2 d-flex justify-content-start"></div>
    <div class="col-3 d-flex justify-content-start"></div>
    <div class="col-3 d-flex justify-content-start"></div>
  </div>

  <!-- Fila 2 -->
  <div class="row mb-2">
    <div class="col-2 d-flex justify-content-start"></div>
    <div class="col-2 d-flex justify-content-start"></div>
    <div class="col-2 d-flex justify-content-start"></div>
    <div class="col-3 d-flex justify-content-start"></div>
    <div class="col-3 d-flex justify-content-start"></div>
  </div>

  <!-- Botones: Atrás y Exportar -->
  <div class="row mt-5">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Botón: Atrás -->
    <div class="col-6 d-flex justify-content-end"></div> <!-- Botón: Exportar -->
  </div>
</div>

</body>
</html>
