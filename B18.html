<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Estado del Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Título: Estado del pedido -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Estado del pedido -->
  </div>

  <!-- Mensaje de estado -->
  <div class="row mb-5">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Estado actual del pedido -->
  </div>

  <!-- Botones: Anular compra y Seguimiento -->
  <div class="row">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Botón: Anular compra -->
    <div class="col-6 d-flex justify-content-end"></div> <!-- Botón: Seguimiento -->
  </div>
</div>

</body>
</html>
