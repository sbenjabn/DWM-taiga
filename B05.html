<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Campo: Nombre -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Nombre -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Nombre -->
  </div>

  <!-- Campo: Correo electrónico -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Correo electrónico -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Correo electrónico -->
  </div>

  <!-- Campo: Número de teléfono -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Número de teléfono -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Número de teléfono -->
  </div>

  <!-- Campo: Número de tarjeta -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Número de tarjeta -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Número de tarjeta -->
  </div>

  <!-- Campo: Fecha de caducidad -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Fecha de caducidad -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Fecha de caducidad -->
  </div>

  <!-- Campo: Código de seguridad -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Código de seguridad -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Código de seguridad -->
  </div>

    <!-- Campo: Dirección de entrega -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Dirección de entrega -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Dirección de entrega -->
  </div>

  <!-- Checkbox: Guardar datos -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Checkbox: Guardar mis datos para futuras compras -->
  </div>

  <!-- Botones: Cancelar y Confirmar -->
  <div class="row">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Botón: Cancelar -->
    <div class="col-6 d-flex justify-content-end"></div>   <!-- Botón: Confirmar -->
  </div>
</div>

</body>
</html>
