<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-md-6 offset-md-3">
      
      <!-- Campo Usuario -->
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Usuario -->
      </div>
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Usuario -->
      </div>

      <!-- Campo Password -->
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Password -->
      </div>
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Password -->
      </div>

      <!-- Botón Iniciar Sesión -->
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Botón: Iniciar sesión -->
      </div>

      <!-- Enlace Recuperar Contraseña -->
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Enlace: Forgot password? -->
      </div>

      <!-- Campo Nuevo Usuario -->
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Nuevo usuario -->
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Botón: Registrar -->
      </div>

    </div>
  </div>
</div>

</body>
</html>
