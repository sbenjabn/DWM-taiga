<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Información detallada del pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Título: Pedido -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Número de pedido -->
  </div>

  <!-- Dirección -->
  <div class="row mb-1">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Dirección -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Dirección del cliente actual -->
  </div>

  <!-- Nombre cliente -->
  <div class="row mb-1">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Etiqueta: Nombre cliente -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Contenido: Nombre del cliente actual -->
  </div>

  <!-- Estado + botón editar -->
  <div class="row mb-1">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Estado -->
  </div>
  <div class="row mb-4">
    <div class="col-10 d-flex justify-content-start"></div> <!-- Texto: Estado actual del pedido -->
    <div class="col-2 d-flex justify-content-end"></div>   <!-- Botón: Editar -->
  </div>

  <!-- Sección: Foto -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Foto -->
  </div>
  <div class="row mb-5">
    <div class="col-12 d-flex justify-content-center"></div> <!-- Imagen: Foto del pedido entregado -->
  </div>

  <!-- Botón: Atrás -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Botón: Atrás -->
  </div>
</div>

</body>
</html>
