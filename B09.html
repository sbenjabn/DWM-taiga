<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Datos de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Título: Perfil de cliente -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Perfil de cliente -->
  </div>

  <!-- Nombre del cliente -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Nombre de cliente -->
  </div>

  <!-- Botones: Historial de interacciones y Historial de pedidos -->
  <div class="row">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Botón: Historial de interacciones -->
    <div class="col-6 d-flex justify-content-end"></div>   <!-- Botón: Historial de pedidos -->
  </div>
</div>

</body>
</html>
