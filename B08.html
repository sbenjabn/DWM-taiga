<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Segmentar Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Botón: Criterios -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Criterios -->
  </div>

  <!-- Campo: Edad -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Edad -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Rango de edad -->
  </div>

  <!-- Campo: Ubicación -->
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Ubicación -->
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Ubicación -->
  </div>

  <!-- Sección: Segmentos creados -->
  <div class="row mt-4 mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Segmentos creados -->
  </div>
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Segmento creado 1 -->
  </div>
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Segmento creado 2 -->
  </div>
  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Segmento creado 3 -->
  </div>

  <!-- Campo: Nombre de segmento -->
  <div class="row mt-4 mb-3">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Nombre de segmento -->
  </div>
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Input: Nombre de segmento -->
  </div>

  <!-- Botones: Atrás y Crear segmento -->
  <div class="row">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Botón: Atrás -->
    <div class="col-6 d-flex justify-content-end"></div>   <!-- Botón: Crear segmento -->
  </div>
</div>

</body>
</html>
