<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Comprobante de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Encabezado: Número de pedido y Fecha -->
  <div class="row mb-2">
    <div class="col-6 d-flex justify-content-start"></div> <!-- Valor: Número de pedido -->
    <div class="col-6 d-flex justify-content-end"></div>   <!-- Valor: Fecha -->
  </div>

  <!-- Encabezados de tabla de productos -->
  <div class="row mb-2">
    <div class="col-8 d-flex justify-content-start"></div> <!-- Texto: Producto -->
    <div class="col-4 d-flex justify-content-end"></div>   <!-- Valor: Costo -->
  </div>

  <!-- Fila de producto 1 -->
  <div class="row mb-2">
    <div class="col-8 d-flex justify-content-start"></div> <!-- Texto: Producto -->
    <div class="col-4 d-flex justify-content-end"></div> <!-- Valor: Costo -->
  </div>

  <!-- Fila de producto 2 -->
  <div class="row mb-2">
    <div class="col-8 d-flex justify-content-start"></div> <!-- Texto: Producto -->
    <div class="col-4 d-flex justify-content-end"></div> <!-- Valor: Costo -->
  </div>

  <!-- Fila de producto 3 -->
  <div class="row mb-2">
    <div class="col-8 d-flex justify-content-start"></div> <!-- Texto: Producto -->
    <div class="col-4 d-flex justify-content-end"></div> <!-- Valor: Costo -->
  </div>

  <!-- Total -->
  <div class="row mt-4 mb-3">
    <div class="col-8 d-flex justify-content-start"></div> <!-- Texto: Total -->
    <div class="col-4 d-flex justify-content-end"></div>   <!-- Valor: Monto total -->
  </div>

  <!-- Medio de pago -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Medio de pago -->
  </div>

  <!-- Botones: Volver, Guardar, Continuar -->
  <div class="row">
    <div class="col-4 d-flex justify-content-start"></div> <!-- Botón: Volver -->
    <div class="col-4 d-flex justify-content-center"></div> <!-- Botón: Guardar -->
    <div class="col-4 d-flex justify-content-end"></div>   <!-- Botón: Continuar -->
  </div>
</div>

</body>
</html>
