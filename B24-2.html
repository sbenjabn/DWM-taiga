<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Gestión de Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <!-- Fila de búsqueda -->
  <div class="row mb-3">
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Buscar número de orden -->
    <div class="col-8 d-flex justify-content-start"></div> <!-- Input: Número de orden -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: + Agregar -->
  </div>

  <!-- Encabezados de lista -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Valor: Número de orden -->
    <div class="col-5 d-flex justify-content-start"></div> <!-- Texto: Orden -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Encargado -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: Editar -->
  </div>

  <!-- Fila 1 -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Valor: Número de orden -->
    <div class="col-5 d-flex justify-content-start"></div> <!-- Texto: Orden -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Encargado -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: Editar -->
  </div>

  <!-- Fila 2 -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Valor: Número de orden -->
    <div class="col-5 d-flex justify-content-start"></div> <!-- Texto: Orden -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Encargado -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: Editar -->
  </div>

  <!-- Fila 3 -->
  <div class="row mb-2">
    <div class="col-3 d-flex justify-content-start"></div> <!-- Valor: Número de orden -->
    <div class="col-5 d-flex justify-content-start"></div> <!-- Texto: Orden -->
    <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Encargado -->
    <div class="col-2 d-flex justify-content-end"></div> <!-- Botón: Editar -->
  </div>

  <!-- Botón: Atrás -->
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-start"></div> <!-- Botón: Atrás -->
  </div>
</div>

</body>
</html>
