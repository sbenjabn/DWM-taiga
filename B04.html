<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Historial de Accesos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <!-- Panel izquierdo: Lista de usuarios -->
    <div class="col-3">
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Usuarios -->
      </div>
      <div class="row mb-2">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Usuario -->
      </div>
      <div class="row mb-2">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Texto: Usuario -->
      </div>
    </div>

    <!-- Panel derecho: Tabla de historial -->
    <div class="col-9">
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-start"></div> <!-- Título: Historial de accesos -->
      </div>
    <!-- Encabezados de la tabla -->
      <div class="row mb-2">
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Fecha -->
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Hora -->
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Dispositivo -->
        <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Módulo -->
        <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Éxito -->
      </div>

      <!-- Fila 1 -->
      <div class="row mb-2">
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Fecha -->
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Hora -->
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Dispositivo -->
        <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Módulo -->
        <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Éxito -->
      </div>

      <!-- Fila 2 -->
      <div class="row mb-2">
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Fecha -->
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Hora -->
        <div class="col-2 d-flex justify-content-start"></div> <!-- Texto: Dispositivo -->
        <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Módulo -->
        <div class="col-3 d-flex justify-content-start"></div> <!-- Texto: Éxito -->
      </div>
    </div>
  </div>
</div>

</body>
</html>
